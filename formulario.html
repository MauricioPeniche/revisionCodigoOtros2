<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Cambié la ruta de la hoja de estilos para ser relativa a la ubicación del archivo HTML -->
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css">
  <title>Formulario</title>
</head>

<body>
  <h1>Bienvenidos a mi fiesta</h1>
  <h2>Por favor, confirmar asistencia:</h2>

  <form class="formulario" id="invitadoForm"> <!-- Se agrega un id al formulario -->
    Nombre <input type="text" name="name" id="name">
    <br />
    Edad <input type="number" name="age" id="age">
    <br />

    Nacionalidad
    <select name="nationality" id="nationality">
      <option value="ar">Argentina</option>
      <option value="mx">Mexicana</option>
      <option value="per">Peruana</option>
      <option value="vnzl">Venezolana</option>
    </select>
    <br />
    <input type="submit" value="Enviar"> <!-- Se cambia "Enviar" en el botón submit -->
  </form>

  <div>
    <h2>Lista de invitados</h2>
    <ul id="listaInvitados"> <!-- Se agrega un id a la lista de invitados -->
      <!-- Los elementos de la lista se agregarán aquí dinámicamente desde el JS -->
    </ul>
  </div>

  <script src="./formulario.js"></script> <!-- Se cambia la ruta al archivo JS -->
</body>

</html>
